<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>MethodOption方法选项</title>
	</head>
	<body>
		<div id="app">
			<p>{{number}}</p>
			<button @click="add(2,$event)">Click Me</button>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script>
			var app=new Vue({
				el:"#app",
				data:{
					number:1
				},
				methods:{
					add:function(number,e){
						console.log(e);
						if(number){
							this.number+=number;
						}
						else{
							this.number++;
						}
					}
				}
			})
		</script>
	</body>
</html>
