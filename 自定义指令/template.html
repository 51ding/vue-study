<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>模板</title>
	</head>
	<body>
		<ul>
			<li>选项模板:适合小的模板</li>
			<code>var app=new Vue({
				el:"#app",
				data:{
					message:"hello world"
				},
				template:`
					&lt;h2&gt;我是选项模板&lt;/h2&gt;
				`
			})</code>
			<li>template标签模板</li>
			<code>
				var app2=new Vue({
				el:"#app2",
				template:"#t1"
			})
			</code>
			<li>用script标签写模板</li>
			<code>
				
			</code>
		</ul>
		<div id="app1">
			{{message}}
		</div>
		<div id="app2">
			<template id="t1">
				<h2>我是标签模板</h2>
			</template>
		</div>
		<div id="app3">
			
		</div>
		
		<script type="x-template" id="t2">
			<h2>我是Script标签模板：可以外部引用</h2>
		</script>
		
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script>
			var app1=new Vue({
				el:"#app1",
				data:{
					message:"hello world"
				},
				template:`
					<h2>我是选项模板</h2>
				`
			})
			
			
			var app2=new Vue({
				el:"#app2",
				template:"#t1"
			})
			
			var app3=new Vue({
				el:"#app3",
				template:"#t2"
			})
			
		</script>
	</body>
</html>
