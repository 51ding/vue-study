<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>ComputeOption计算选项</title>
	</head>

	<body>
		<p>computed 的作用主要是对原数据进行改造输出。改造输出：包括格式的编辑，大小写转换，顺序重排，添加符号......。</p>
		<div id="app">
			<p>{{newPrice}}</p>
			<p>{{dollar}}</p>
			<ul>
				<li v-for="item in  isAsc ? list : newList ">
					<p>{{item.title}}</p>
					<p>{{item.date}}</p>
				</li>
			</ul>
			<button @click="sotrList">排序</button>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script>
			var app = new Vue({
				el: "#app",
				data: {
					price: 100,
					list : [{
							title: '香港或就“装甲车被扣”事件追责 起诉涉事运输公司',
							date: '2017/3/10'
						},
						{
							title: '日本第二大准航母服役 外媒：针对中国潜艇',
							date: '2017/3/12'
						},
						{
							title: '中国北方将有明显雨雪降温天气 南方阴雨持续',
							date: '2017/3/13'
						},
						{
							title: '起底“最短命副市长”：不到40天落马，全家被查',
							date: '2017/3/23'
						},
					],
					isAsc:true
				},
				//可以认为是一新属性，使用function的写法，返回新的值
				computed: {
					newPrice: function() {
						return '￥' + this.price + '元';
					},
					dollar: function() {
						return "$" + (this.price / 6.5) + "美元"
					},
					newList: function() {
						return this.list.reverse();
					}
				},
				methods:{
					sotrList:function(){
						this.list=this.list.reverse();
					}
				}

			})
		</script>
	</body>

</html>
